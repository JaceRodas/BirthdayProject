<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Audio control -->
    <img src="muted-icon.png" id="audio-control" class="audio-control" onclick="toggleAudio()">
    <audio id="background-music" loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="heart-container"></div>
    <div class="container">
        <div class="box">
            <div class="square-link" onclick="Next1()">
                <div class="square skew-right">
                    <img src="jis.jpg" alt="Placeholder Image" class="image skew-right">
                </div>
            </div>
            <h1>Jace</h1>
        </div>
        <div class="box">
            <div class="square-link" onclick="Next()">
                <div class="square skew-right">
                    <img src="mae.jpg" alt="Placeholder Image" class="image skew-right">
                </div>
            </div>
            <h1>Mae</h1>
        </div>
    </div>
    <div class="together-box" onclick="Next2()">
        <h2>Together</h2>
    </div>
    <div id="wipe-effect"></div>
</body>
</html>
